<html>
  <head>
    <meta charset="utf-8" />
       <style>
      body {
        margin: 0;
        overflow: hidden;
      }

    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      //import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { SVGLoader } from 'three/addons/loaders/SVGLoader.js';
      import { TransformControls } from 'three/addons/controls/TransformControls.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      // サイズを指定
      const width = innerWidth;
      const height = innerHeight;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas");
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'), //背景のグラデーションを反映、最下段の<canvas>タグのIDがmyCanvas,cssは上段の<style>内
        alpha: false
      });
      renderer.setSize(width.innerWidth, height.innerHeight);
      renderer.setClearColor(0xcccccc);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width.innerWidth / height.innerHeight, 1, 1000);
      // カメラの初期座標を設定
      camera.position.set( 0, 0, 500);

      // カメラコントローラーを作成
      const controls = new OrbitControls(camera, canvasElement);

      //ライト
      const light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      const directionalLight = new THREE.DirectionalLight( 0xffffff, 10.0 );
      scene.add( directionalLight );
      directionalLight.position.set(0, 10, 10);

      //カード
      const boxGeometry = new THREE.BoxGeometry(91, 55, 1);
      const cardMaterial = new THREE.MeshBasicMaterial({color:0x00ff00});
      const card = new THREE.Mesh (boxGeometry, cardMaterial);
      scene.add(card);

      //カードのテキスト
      const loader = new FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
        // テキストジオメトリを作成
        const textGeometry = new TextGeometry('こんにちは', {
          font: font,
          size: 5,
          height: 1, // テキストの厚み
          curveSegments: 12,
          bevelEnabled: true, // テキストのベベル（斜角）
          bevelThickness: 1,
          bevelSize: 1,
          bevelSegments: 5
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);

        // テキストをシーンに追加
        scene.add(textMesh);

        // テキストの位置を調整
        textMesh.position.set(0, 0, 1);
      });

    
        // アニメーション関数を作成
        function animate() {
        requestAnimationFrame(animate);
        
        renderer.render(scene, camera);
    }

    animate();

      // 初期化のために実行
      onResize();
      // リサイズイベント発生時に実行
      window.addEventListener("resize", onResize);

      function onResize() {
        // サイズを取得
        const width = window.innerWidth;
        const height = window.innerHeight;

        // レンダラーのサイズを調整する
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // カメラのアスペクト比を正す
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas">
    </canvas>
  </body>
</html>
